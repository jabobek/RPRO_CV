<ion-card>
  <ion-img [src]="recipe?.imageBase64"></ion-img>
  <ion-card-header>
    <ion-card-title>{{ recipe?.name }}</ion-card-title>
    <ion-card-subtitle>{{ recipe?.subtitle }}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-item lines="none">
      <ion-chip *ngFor="let tag of recipe?.tags"> {{ tag }}</ion-chip>
    </ion-item>
  </ion-card-content>
</ion-card>
