<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Recipes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Recipes</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <app-recipe-item *ngFor="let recipe of recipes" [recipe]="recipe" (click)="openRecipe(recipe)"></app-recipe-item>
  </ion-list>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more recipes...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
