<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon name="arrow-back-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Recipe create</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="save()">
      <ion-icon name="save-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Basic information</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input [(ngModel)]="recipe.name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Subtitle</ion-label>
        <ion-input [(ngModel)]="recipe.subtitle"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Text</ion-label>
        <ion-textarea [(ngModel)]="recipe.text"></ion-textarea>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Ingredient</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item *ngFor="let ingredient of recipe.ingredients; index as i">
        <ion-grid class="ion-no-padding">
          <ion-row class="ion-no-padding">
            <ion-col class="ion-no-padding" size="2">
              <ion-label position="fixed">Amount</ion-label>
              <ion-input [(ngModel)]="recipe.ingredients[i].amount"></ion-input>
            </ion-col>
            <ion-col class="ion-no-padding">
              <ion-label position="fixed">Text</ion-label>
              <ion-input [(ngModel)]="recipe.ingredients[i].text"></ion-input>
            </ion-col>
          </ion-row>
        </ion-grid>
        <ion-button fill="clear" (click)="removeIngredient(i)">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-button>
      </ion-item>
      <ion-button expand="block" (click)="addIngredient()">
        <ion-icon slot="start" icon="add-outline"></ion-icon>
        Add
      </ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Photo</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <input alife-file-to-base64 type="file" id="file" (change)="handleFileInput($event)">
      </ion-item>
      <ion-grid *ngIf="recipe.imageBase64">
        <ion-row>
          <ion-col size="3">
            <ion-img [src]="recipe.imageBase64">
            </ion-img>
            <ion-button expand="block" fill="clear" (click)="removeImage()">
              <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
